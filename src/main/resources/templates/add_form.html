<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <div th:replace="template :: header_menu"></div>
        <div style="width:50%; margin: auto; text-align: center">
            <h1>Добавить Форму</h1>
            <form action="/admin/addForm" th:object="${form}" method="POST" enctype="utf8">
                Название: <div class="form-control" style="margin-bottom: 5px;"><input th:field="*{name}" class="form-control"/>
            </div>
                Цена: <div class="form-control" style="margin-bottom: 5px;"><input type="number" th:field="*{price}" class="form-control"/>
            </div>
                Размер: <div class="form-control" style="margin-bottom: 5px;"><input type="number" th:field="*{size}" class="form-control"/>
            </div>
                Описание: <div class="form-control" style="margin-bottom: 5px;"><input type="text" th:field="*{description}" class="form-control"/>
            </div>
                Картинка: <div class="form-control" style="margin-bottom: 5px;"><input type="text" th:field="*{image}" class="form-control"/>
            </div>
                Команда: <div class="form-control" style="margin-bottom: 5px;"><input type="text" name="club" class="form-control"/>
            </div>
                Основная? <div class="form-control" style="margin-bottom: 5px;"><input type="checkbox" th:field="*{main}" class="form-control"/>
            </div>
                <button style="margin-top: 10px;" type="submit" class="btn btn-info">Добавить</button>
            </form>
        </div>>
    </div>
</body>
</html>
