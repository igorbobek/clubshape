<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container">
    <div th:replace="template :: header_menu"></div>
    <div style="width:50%; margin: auto; text-align: center">
        <h1>Добавить игрока</h1>
        <form action="/admin/addPlayer" th:object="${player}" method="POST" enctype="utf8">
            ФОИ: <div class="form-control" style="margin-bottom: 5px;"><input th:field="*{fio}" class="form-control"/>
        </div>
            Позиция: <div class="form-control" style="margin-bottom: 5px;"><input type="text" th:field="*{position}" class="form-control"/>
        </div>
            Номер: <div class="form-control" style="margin-bottom: 5px;"><input type="number" th:field="*{number}" class="form-control"/>
        </div>
            Команда: <div class="form-control" style="margin-bottom: 5px;"><input type="text" th:field="*{club.name}" class="form-control"/>
        </div>
            <button style="margin-top: 10px;" type="submit" class="btn btn-info">Добавить</button>
        </form>
    </div>>
</div>
</body>
</html>
